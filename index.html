    <header>

    <main >

                <div>

                </div>
    
            </section>
            <section>
                <p id="seccion-2-texto" class="texto2"></p>

                >copiar</button>

        </div>

                <img src="img/bi_exclamation-circle-fill.png" >

            </div>
    
            <div>
                <button id="botton" onclick="encriptar()" class="encriptar"  type="button" value="">Encriptar</button>

    </main>
